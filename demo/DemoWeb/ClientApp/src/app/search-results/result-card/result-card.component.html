<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> {{title}}

    </mat-card-title>

    <mat-card-subtitle>
      <ng-content></ng-content>
    </mat-card-subtitle>

  </mat-card-header>

  <table mat-table
         [dataSource]="results">
    <!-- Similarity Column -->
    <ng-container matColumnDef="similarity">
      <th mat-header-cell
          *matHeaderCellDef> Similarity </th>
      <td mat-cell
          *matCellDef="let resultLine"> {{resultLine.similarity | number : '1.0-3'}} </td>
    </ng-container>

    <!-- item name Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell
          *matHeaderCellDef> Result </th>
      <td mat-cell
          *matCellDef="let resultLine"> {{resultLine.result}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-card-content>

  </mat-card-content>
</mat-card>
