<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> {{title}}
      <button mat-icon-button
              (click)="help()">
        <mat-icon>help_outline</mat-icon>
      </button>
    </mat-card-title>

    <mat-card-subtitle> {{subtitle}} </mat-card-subtitle>

    <div class="toolbar-spacer"></div>

    <button mat-icon-button
            (click)="hide()">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </mat-card-header>

  <table mat-table
         [dataSource]="results">
    <!-- Item Column -->
    <ng-container matColumnDef="similarity">
      <th mat-header-cell
          *matHeaderCellDef> Similarity </th>
      <td mat-cell
          *matCellDef="let resultLine"> {{resultLine.similarity}} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell
          *matHeaderCellDef> Result </th>
      <td mat-cell
          *matCellDef="let resultLine"> {{resultLine.result}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-card-content>

  </mat-card-content>
</mat-card>
