<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-button
       routerLink="/">

      Fuzzy search
    </a>

    <a mat-button
       routerLink="/actors"
       routerLinkActive="active-link">Actors</a>

    <a mat-button
       routerLink="/films"
       routerLinkActive="active-link">Films</a>

    <span class="toolbar-spacer"></span>


    <a mat-button
       href="https://github.com/yukha/NGramSearch">
      <mat-icon class="toolbar-icon"
                aria-hidden="false"
                aria-label="go to github"
                svgIcon="icon-github"></mat-icon>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
